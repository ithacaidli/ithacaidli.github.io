<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ithaca Idli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        header, footer {
            background-color: #add8e6;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        header img, footer img {
            height: 40px;
            margin-bottom: 10px;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px 20px;
            border: 1px solid #add8e6;
            border-radius: 5px;
            background-color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #add8e6;
            color: #fff;
        }
        .content {
            text-align: center;
            padding: 50px 20px;
        }
        footer {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Ithaca Idli Logo">
        <h1>Ithaca Idli</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#menu">Menu</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="content">
        <h2>Welcome to Ithaca Idli</h2>
        <p>Your go-to spot for delicious South Indian Idlis in Ithaca. Stay tuned for our menu and contact details!</p>
    </div>
    <footer>
        <img src="assets/logo.png" alt="Ithaca Idli Logo">
        <p>&copy; 2024 Ithaca Idli. All rights reserved.</p>
    </footer>
</body>
</html>
