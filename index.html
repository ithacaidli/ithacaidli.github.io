<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ithaca Idli</title>
    <style>
        /* General Styles */
        body {
            font-family: "Inter", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #94b0b5; /* Matches the logo background */
            padding: 20px 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Logo and Name */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-container img {
            height: 100px; /* Larger logo */
        }

        .logo-container h1 {
            font-size: 30px;
            margin: 0;
            font-weight: 600;
            color: #1f3b4d; /* Darker blue from the logo */
        }

        /* Navigation Styles */
        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            padding: 12px 20px;
            border-radius: 5px;
            background-color: #1f3b4d; /* Darker blue from the logo */
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover, nav a.active {
            background-color: #17323f; /* Even darker shade for hover */
            color: #fff;
        }

        /* Content Styles */
        .content {
            text-align: center;
            padding: 80px 20px;
        }

        .content h2 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 600;
            color: #1f3b4d; /* Matches darker blue */
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            color: #333;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            background-color: #9db5b4; /* Matches header background */
            color: #fff;
            padding: 30px 20px;
        }

        footer img {
            height: 60px;
            margin-bottom: 10px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/logo.png" alt="Ithaca Idli Logo">
            <h1>Ithaca Idli</h1>
        </div>
        <nav>
            <a href="#home" class="active">Home</a>
            <a href="#menu">Menu</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <div class="content">
        <h2>Welcome to Ithaca Idli</h2>
        <p>Your go-to spot for delicious South Indian Idlis in Ithaca. Stay tuned for our menu and contact details!</p>
    </div>
    <footer>
        <img src="assets/logo.png" alt="Ithaca Idli Logo">
        <p>&copy; 2024 Ithaca Idli. All rights reserved.</p>
    </footer>
</body>
</html>
